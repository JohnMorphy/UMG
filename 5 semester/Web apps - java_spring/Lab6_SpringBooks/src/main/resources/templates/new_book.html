<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add book</title>
<xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="../style.css"/>
<script type="text/javascript" src="../nav.js"></script>
</head>
<body>

<nav th:insert="~{fragments/nav.html :: nav}"></nav>

<div>
 <h2>Create new book</h2>
 <br />
 <form action="#" th:action="@{/save_book}" th:object="${book}" method="post">
 <table>
 
 <tr>
 <td>Title</td>
 <td><input type="text" th:field="*{title}" required/></td>
 </tr>
 
 <tr>
 <td>Publisher id</td>
 <td>
	 
	<select type="text" th:field="*{publisher.idp}" required>
    
    	<option value="">-</option>
    	<option th:each="el : ${publishers}" th:value="${el.idp}" th:text="${el.name}">
		</option>
	
	</select>
	 
 </td>
 </tr>
 
 <tr>
 <td>Category id</td>
 
 <td>
 
   <select type="text" th:field="*{category.idc}" required>
    
    	<option value="">-</option>
    	<option th:each="el : ${categories}" th:value="${el.idc}" th:text="${el.description}">
		</option>
	
	</select>
 
 </td>
 
 </tr>
 
 </table>
 <button type="submit">Save</button>
 </form>
</div>

</body>
</html>
